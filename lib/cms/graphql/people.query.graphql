query People {
  allPeopleModels {
    id
    name
    email
    _status
    _firstPublishedAt
    featuredImage {
      responsiveImage(
        imgixParams: { fm: jpg }
        sizes: "(max-width: 600px) 100vw, 600px"
      ) {
        srcSet
        src
        sizes
        width
        height
        alt
        title
        bgColor
        base64
      }
    }
  }
  _allPeopleModelsMeta(filter: { _status: { eq: published } }) {
    count
  }
}
