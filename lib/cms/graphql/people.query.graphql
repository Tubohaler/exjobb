query People(
  $sizes: String = "(max-width: 512px) 100vw, 512px"
  $imgixParams: ImgixParams = { fm: webp }
) {
  allPeopleModels(
    orderBy: _createdAt_ASC
    filter: { _status: { eq: published }, featuredImage: { exists: "true" } }
  ) {
    id
    name
    email
    featuredImage {
      ...ResponsiveImageFragment
    }
  }
}
