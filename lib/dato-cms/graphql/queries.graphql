query Page($name: String) {
  page(filter: { name: { eq: $name } }) {
    ...Page
  }
  header {
    ...Header
  }

  footer {
    ...Footer
  }
  _site {
    ...SiteMeta
  }
}

query PageLinks {
  pages: allPages {
    ...PageLink
  }
}

query SocialLinks {
  socialLinksCollection {
    ...SocialLinksCollection
  }
}
