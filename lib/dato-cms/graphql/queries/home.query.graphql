query Home {
  featuredVideo {
    landscape {
      ...VideoFragment
    }
    portrait {
      ...VideoFragment
    }
  }
  allPeopleModels(
    orderBy: _createdAt_ASC
    filter: { _status: { eq: published }, featuredImage: { exists: "true" } }
  ) {
    id
    name
    email
    featuredImage {
      title
      alt
      width
      height
      url
      ...ResponsiveImageFragment
    }
  }
  houseGallery {
    images {
      ...ResponsiveImageFragment
    }
  }
}
