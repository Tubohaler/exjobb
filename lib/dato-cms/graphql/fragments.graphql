fragment Page on PageRecord {
  __typename
  name
  pageTitle
  urlSlug
  id
  header {
    ...Header
  }
  footer {
    ...Footer
  }
  sections {
    ... on PageSectionRecord {
      ...PageSection
    }
    ... on PageSectionHtmlRecord {
      ...HtmlSection
    }
  }
  sectionDivider {
    ...Icon
  }
  metaTags {
    ...PageMetaTags
  }
  _seoMetaTags {
    ...PageSeo
  }
}

fragment PageLink on PageRecord {
  __typename
  id
  urlSlug
  name
  metaTags {
    ...PageMetaTags
  }
  _seoMetaTags {
    ...PageSeo
  }
}

fragment PageMetaTags on SeoField {
  __typename
  description
  title
  twitterCard
  image {
    url
    title
    width
    height
  }
}

fragment PageSeo on Tag {
  __typename
  content
  tag
  attributes
}

fragment HtmlSection on PageSectionHtmlRecord {
  __typename
  id
  title
  htmlContent
}

fragment PageSection on PageSectionRecord {
  __typename
  id
  title
  content {
    __typename
    value
    blocks {
      ... on SubsectionRecord {
        ...Subsection
      }
    }
    links {
      ... on AddressRecord {
        ...Address
      }
      ... on ProjectGalleryRecord {
        ...ProjectGallery
      }
      ... on ImageGalleryRecord {
        ...ImageGallery
      }
      ... on PeopleGalleryRecord {
        ...PeopleGallery
      }
      ... on CoverVideoRecord {
        ...CoverVideo
      }
      ... on CurrentVacanciesModelRecord {
        ...CurrentVacancies
      }
    }
  }
}

fragment Subsection on SubsectionRecord {
  __typename
  id
  title
  content {
    value
    links {
      __typename
      ... on AddressRecord {
        ...Address
      }
      ... on CurrentVacanciesModelRecord {
        ...CurrentVacancies
      }
    }
  }
}

fragment CurrentVacancies on CurrentVacanciesModelRecord {
  __typename
  id
  jobs {
    __typename
    id
    jobTitle
    minLevel
    maxLevel
  }
}

fragment SocialLinksCollection on SocialLinksCollectionRecord {
  __typename
  id
  links {
    ...SocialLink
  }
}

fragment SocialLink on SocialLinkRecord {
  __typename
  linkTitle
  id
  title
  href
  icon {
    ...Icon
  }
}

fragment Icon on FileField {
  __typename
  mimeType
  url
  width
  height
}

fragment ResponsiveImage on ResponsiveImage {
  __typename
  src
  alt
  title
  width
  height
  srcSet
  sizes
  bgColor
  aspectRatio
}

fragment Video on VideoFileField {
  __typename
  mimeType
  width
  height
  video {
    __typename
    duration
    framerate
    mp4High: mp4Url(res: high)
    mp4Med: mp4Url(res: medium)
    mp4Low: mp4Url(res: low)
    thumbJpg: thumbnailUrl(format: jpg)
    thumbGif: thumbnailUrl(format: gif)
  }
}

fragment CoverVideo on CoverVideoRecord {
  id
  __typename
  overlayText
  landscape {
    ...Video
  }
  portrait {
    ...Video
  }
}

fragment Address on AddressRecord {
  __typename
  id
  title
  name
  streetAddress
  zipCode
  city
  country
}

fragment Project on ProjectRecord {
  __typename
  id
  name
  pageUrl
  steamUrl
  humbleUrl
  humbleButtonText
  description
  featuredImage {
    __typename
    id
    responsiveImage(
      imgixParams: { fm: webp, fit: crop, ar: "1", dpi: "72", w: "800" }
    ) {
      ...ResponsiveImage
    }
  }
}

fragment ProjectGallery on ProjectGalleryRecord {
  __typename
  id
  projects {
    ...Project
  }
}

fragment Staff on StaffRecord {
  __typename
  id
  jobPosition
  name
  featuredImage {
    __typename
    id
    responsiveImage(
      imgixParams: { fm: webp, fit: crop, w: "800", ar: "3:4", dpi: "72" }
    ) {
      ...ResponsiveImage
    }
  }
}

fragment PeopleGallery on PeopleGalleryRecord {
  __typename
  id
  people {
    ...Staff
  }
}

fragment ImageGallery on ImageGalleryRecord {
  __typename
  id
  title
  images {
    __typename
    id
    responsiveImage(
      imgixParams: { fm: webp, fit: crop, ar: "3:2", dpi: "72" }
    ) {
      ...ResponsiveImage
    }
  }
}

fragment Footer on FooterRecord {
  __typename
  id
  sections {
    ...FooterSection
  }
}

fragment FooterSection on FooterSectionRecord {
  __typename
  id
  content {
    __typename
    value
    links {
      ... on AddressRecord {
        ...Address
      }
      ... on SocialLinksCollectionRecord {
        ...SocialLinksCollection
      }
      ... on PageRecord {
        ...PageLink
      }
    }
  }
}

fragment Header on HeaderRecord {
  __typename
  id
  logo {
    ...Icon
  }
  navigationLinks {
    ...PageLink
  }
  socialLinks {
    ...SocialLinksCollection
  }
}

fragment SiteMeta on Site {
  __typename
  globalSeo {
    __typename
    facebookPageUrl
    twitterAccount
    titleSuffix
    siteName
    fallbackSeo {
      __typename
      description
      title
      twitterCard
    }
  }
  favicon: faviconMetaTags {
    content
    tag
    attributes
  }
  locales
}
