fragment Section on SectionRecord {
  __typename
  id
  title
  content {
    __typename
    value
    links {
      __typename
      ... on AddressRecord {
        ...Address
      }
      ... on ProjectGalleryRecord {
        ...ProjectGallery
      }
      ... on ImageGalleryRecord {
        ...ImageGallery
      }
      ... on PeopleGalleryRecord {
        ...PeopleGallery
      }
    }
    blocks {
      ... on ResponsiveVideoRecord {
        ...ResponsiveVideo
      }
    }
  }
}
