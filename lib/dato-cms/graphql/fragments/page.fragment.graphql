fragment Page on PageRecord {
  __typename
  name
  pageTitle
  urlSlug
  metaTags {
    __typename
    description
    title
    twitterCard
    image {
      url
      title
      width
      height
    }
  }
  _seoMetaTags {
    __typename
    content
    tag
    attributes
  }
  sections {
    ...Section
  }
}
